<!DOCTYPE html>
<html ng-app="universityApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filters - ng-repeat</title>


        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .image{
                width: 80px;
                height: 80px;  
            }

            .cursor {
                cursor: pointer;
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listCtrl">
            
            <h1>Filters</h1>
            <h4>Using ng-repeat</h4>
            <hr>

            <div class="row">
                SEARCH:
                <br>
                <input type="text" ng-model="search.name" class="form-control" placeholder="Search for a person here...">
                <br>

                GENDER:
                <br>
                <select ng-model="search.gender" class="form-control">
                    <option value="">Both</option>
                    <option value="Feminine">Feminine</option>
                    <option value="Masculine">Masculine</option>
                </select>
                <br>
            </div>

            <table class="table table-striped">
                <tr>
                    <th>IMAGE</th>
                    <th><a class="cursor" ng-click="column='name'; reverse = !reverse;">NAME</a></th>
                    <th><a class="cursor" ng-click="column='gender'; reverse = !reverse;">GENDER</th>
                    <th>PHONE</th>
                    <th>MOBILE</th>
                </tr>

                <tr ng-repeat="person in persons | filter:search | orderBy:'name':reverse ">
                    <td><img ng-src="img/{{ person.image }}" class="image img-circle"></td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.gender }}</td> 
                    <td>{{ person.phone }}</td>
                    <td>{{ person.mobile }}</td>
                </tr>
            </table>

            

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
